<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granja TRX - En Mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .dialog-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .dialog-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #ffd700);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .maintenance-icon {
            font-size: 5rem;
            margin: 20px 0;
            color: #ff8c00;
            animation: pulse 2s infinite;
        }
        
        p {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .progress-container {
            background-color: #ecf0f1;
            border-radius: 10px;
            height: 12px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            width: 65%;
            border-radius: 10px;
            animation: progressAnimation 3s infinite alternate;
        }
        
        .contact-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes progressAnimation {
            0% { width: 65%; }
            100% { width: 68%; }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .dialog-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .maintenance-icon {
                font-size: 4rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <h1>GRANJA TRX EN MANTENIMIENTO</h1>
        <div class="maintenance-icon">ðŸ”§</div>
        <p>Estamos realizando tareas de mantenimiento para mejorar nuestro servicio. Volveremos a estar en lÃ­nea pronto.</p>
        <p>Disculpe las molestias ocasionadas.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="contact-info">
            Para consultas urgentes, contacte a: soporte@granjatrx
        </div>
    </div>
</body>
</html>
